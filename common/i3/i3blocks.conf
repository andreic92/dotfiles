separator=false
separator_block_width=15
border_top=0
border_left=0
border_right=0
border_bottom=2
border=#FF0000


[number_of_packages]
command=/home/$USER/bin/get_number_of_packages
label=
color=#FFFFFF
border=#00B6CF
interval=500

[keyboard_layout]
command=setxkbmap -query | tail -1 | rev | cut -d' ' -f1 | rev
label=
color=#FFFFFF
border=#007E8F
interval=once
signal=2

[volume]
command=amixer get Master | tail -1 | awk '{print $5}' | sed 's/[^0-9\]//g' | xargs -I '{}' printf "%3s%%\n" {}
label=
color=#FFFFFF
border=#00D977
interval=once
signal=3

[used_ram_memory]
command=free | grep "^Mem:" | awk '{printf ("%5.2fG",$3/1024/1024)}'
label=
interval=1
color=#FFFFFF
border=#0000E0

[used_swap_memory]
command=free | awk '{if($1 == "Swap:") print $3/1024}' | cut -d'.' -f1 | awk '{print substr($0/1000, 1,3)"G"}'
label=
interval=1
color=#FFFFFF
border=#5E5EFF

[iface]
command=/home/$USER/bin/iface
label=
interval=10
color=#FFFFFF
border=#BBFF00

# [battery]
# command=/home/$USER/bin/battery_custom
# label=⚡
# color=#3e87d5
# interval=1

[cpu]
command=/home/$USER/bin/cpu_usage -w 100 -c 100 | tail -1
label=
interval=1
min_width=100.00%
align=center
color=#FFFFFF
border=#C78FFF

[time]
command=date '+%Y-%m-%d %H:%M:%S'
label=
interval=1
color=#FFFFFF
border=#C9C9C9
